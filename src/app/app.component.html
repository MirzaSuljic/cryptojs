Encryption <br /><br />
<input
  class="input"
  type="text"
  placeholder="data to encrypt"
  [(ngModel)]="plainText"
/><br /><br />
<input type="button" value="Sign" (click)="sign()" /><br /><br />
<span>
  Signed Text:<br />
  {{ signature }}
</span>
<hr />
<hr />
<p>
  Public key:<br />
  {{ publicKey }}
</p>
